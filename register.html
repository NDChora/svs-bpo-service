<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial scale=1" />
        <title>Student Registration Form</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        
    </head>

    <body class="login-body">
        <div class="wrapper-reg">
            <div class="form-box-login">
                <form>
                <h2>Registration Form</h2>
                <div class="remember-forget">
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>First Name</label>
                    </div>
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>Last Name</label>
                    </div>
                </div>
                <div class="remember-forget">
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>Father / Husband Name</label>
                    </div>
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>Mother Name</label>
                    </div>
                </div>
                <div class="remember-forget">
                    <div class="input-box-reg">
                        <input type="number" required>
                        <label>Phone no.</label>
                    </div>
                    <div class="input-box-reg">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                </div>
                <div class="remember-forget">
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>Gender</label>
                    </div>
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>Date of Birth</label>
                    </div>
                </div>
                <div class="remember-forget">
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>House No.</label>
                    </div>
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>Landmark</label>
                    </div>
                </div>
                <div class="remember-forget">
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>Street / Colony</label>
                    </div>
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>City</label>
                    </div>
                </div>
                <div class="remember-forget">
                    <div class="input-box-reg">
                        <input type="text" required>
                        <label>State</label>
                    </div>
                    <div class="input-box-reg">
                        <input type="number" required>
                        <label>Pincode</label>
                    </div>
                </div><br>
                <div class="remember-forget">
                    <a href="#">Marital Status</a>
                    <label><input type="checkbox">Un Married</label>
                    <label><input type="checkbox">Married</label>
                    <label><input type="checkbox">Widow</label>
                    <label><input type="checkbox">Divorced</label>
                </div><br><br>
                <div class="remember-forget">
                    <a href="#">Higher Education</a>
                    <label><input type="checkbox">Below 10 th</label>
                    <label><input type="checkbox">10 th</label>
                    <label><input type="checkbox">12 th</label>
                    <label><input type="checkbox">Graduation</label>
                    <label><input type="checkbox">Post Graduation</label>
                </div><br><br>
                <div class="remember-forget">
                    <a href="#">Computer Course</a>
                    <label><input type="checkbox">Basic</label>
                    <label><input type="checkbox">Advance</label>
                    <label><input type="checkbox">ccc</label>
                    <label><input type="checkbox">BCA</label>
                    <label><input type="checkbox">MCA</label>
                    <label><input type="checkbox">B. tech</label>
                </div><br>
                <button type="submit" class="btn-login">Register Yourself</button>
                <div class="login-register">
                    <p>Already have an account?<a href="login.html" class="register-link">Login</a></p>
                </div>
                
                </form>
            </div>
        </div>
        
    </body>




</html>
